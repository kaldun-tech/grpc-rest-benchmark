services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: grpc_benchmark
      POSTGRES_USER: benchmark
      POSTGRES_PASSWORD: benchmark_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benchmark"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
